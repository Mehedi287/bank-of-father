<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get some money</title>
    <!-- telwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Lets Get Some <span
                class="text-green-400	font-semibold  	">Mooooney</span>!!!
        </h1>
    </header>
    <main class="w-3/4 mx-auto mt-8">
        <div class="grid grid-cols-3 gap-4">
            <!-- total  Withdrow -->
            <div class="bg-red-400 rounded p-3">
                <p class="text-2xl text-bold">Withdrow</p>
                <p class="text-3xl text-bold">$<span id="total-withdrow">00</span></p>
            </div>



            <!--total deposite -->
            <div class="bg-green-300 rounded p-3">
                <p class="text-2xl text-bold">Deposite</p>
                <p class="text-3xl text-bold">$<span id="total-deposite">0000</span> </p>
            </div>
            <!-- total Balance -->
            <div class="bg-blue-200 rounded p-3">
                <p class="text-2xl text-bold">Balance</p>
                <p class="text-3xl text-bold">$<span id="total-balance">50</span> </p>
            </div>
        </div>
        <section class="mt-6 p-5">
            <div class="grid grid-cols-2 gap-4">
                <!--  deposite  -->
                <div class="p-4 bg-yellow-100 rounded">
                    <p class="text-2xl">Plase Deposite</p>
                    <!-- input deposite -->
                    <input class="mt-3 px-3 py-2 border rounded" type="text" placeholder=" $ amouny your deposite "
                        name="" id="input-deposite">
                    <!-- deposite-btn -->
                    <button id="deposite-btn"
                        class="px-3 py-2 bg-red-400 block mt-4 rounded border-2 text-gray-100	 bold">Dposite</button>
                </div>
                <div class="p-4 bg-green-100 rounded">

                    <p class="text-2xl">Plase Withdrow</p>
                    <!-- input Withdrow -->
                    <input class="mt-3 px-3 py-2 border rounded" type="text" placeholder=" $ amouny your Withdrow "
                        name="" id="input-withdrow">
                    <!-- withdrow-btn -->
                    <button id="withdrow-btn"
                        class="px-3 py-2 bg-red-400 block mt-4 rounded border-2 text-gray-100	 bold">Withdrow</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/get-amount.js"></script>
</body>

</html>
